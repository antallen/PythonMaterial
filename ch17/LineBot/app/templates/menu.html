{% extends "base.html" %}
{% block title %}大學麵店菜單系統{% endblock %}

{% block main %}
<div class="container my-5 py-5">
    <div class="row">
        <div class="rol">
            <h1>菜單列表</h1>
        </div>
    </div>

{% for menu in menulist %}
<div class="row">
    <div class="col">
        <p>{{ menu[0] }}</p>
    </div>
    <div class="col">
        <p>{{ menu[1] }}</p>
    </div>
    <div class="col">
        <p>{{ menu[2] }}</p>
    </div>
</div>
{% endfor %}
</div>
{% endblock %}
